<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Text Extractor</title>
  <!-- Include Tesseract.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .file-input-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file-label {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .preview {
      text-align: center;
      margin: 1rem 0;
    }
    .preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #output {
      background: #eee;
      padding: 1rem;
      border-radius: 4px;
      min-height: 150px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    .loader {
      text-align: center;
      color: #007bff;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCR Text Extractor</h1>
    <div class="file-input-container">
      <label class="custom-file-label" for="file-upload">Choose an Image</label>
      <input id="file-upload" type="file" accept="image/png, image/jpeg, image/jpg">
    </div>
    <div class="preview" id="image-preview"></div>
    <div class="loader" id="loader">Processing image, please waitâ€¦</div>
    <h3>Extracted Text:</h3>
    <pre id="output">Your extracted text will appear here.</pre>
  </div>

  <script>
    // Select elements
    const fileUpload = document.getElementById('file-upload');
    const imagePreview = document.getElementById('image-preview');
    const output = document.getElementById('output');
    const loader = document.getElementById('loader');

    // When the "Choose an Image" button is clicked, trigger the hidden file input
    document.querySelector('.custom-file-label').addEventListener('click', () => {
      fileUpload.click();
    });

    // Function to display image preview
    fileUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Clear previous outputs
      output.textContent = '';
      imagePreview.innerHTML = '';

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        imagePreview.appendChild(img);
      };
      reader.readAsDataURL(file);

      // Start OCR extraction
      extractText(file);
    });

    // Function to extract text using Tesseract.js
    async function extractText(file) {
      loader.style.display = 'block';
      try {
        const result = await Tesseract.recognize(file, 'eng', {
          logger: m => console.log(m)
        });
        output.textContent = result.data.text || "No text detected.";
      } catch (error) {
        console.error("OCR Error:", error);
        output.textContent = "An error occurred while extracting text.";
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
